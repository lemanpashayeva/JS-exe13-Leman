<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn-again" id="yeni-oyun">Again!</button>
        <div class="number" id="eded">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" id="input">
            <button class="btn-check" id="yoxla">Check!</button>
        </section>
        <section class="right">
            <p class="massage" id="mesaj">Aglimdaki ededi tapin...</p>
            <p class="label-score"> Score: <span class="score" id="xal">20</span></p>
            <p label-highscore>
                Highscore: <span class="highscore" id="yuksek-xal">0</span>
            </p>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
